<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h1>Job Application</h1>
<body>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br/>
        <br/>
        <label for="email">Email Id:</label>
        <input type="email" id="email" name="emailID">
        <br/>
        <br/>
        <label for="phonenumber">Phone Number:</label>
        <input type="tel" id="phonenumber" name="phonenumber">
        <br/>
        <br/>
        <label for="fileupload">Resume:</label>
        <input type="file" name="fileupload" id="fileupload">
        <br/>
        <br/>
        <label for="counter">Experience(in years):</label>
        <input type="number" name="counter" id="counter" min="0" max="25">
        <br/>
        <br/>
        <fieldset>
            <legend>Skills:</legend>

            <label for="checkbox1">HTML</label>
            <input type="checkbox" name="checkbox" id="checkbox1">
            <br/>
            <br/>
            <label for="checkbox2">CSS</label>
            <input type="checkbox" name="checkbox" id="checkbox2">
            <br/>
            <br/>
            <label for="checkbox3">JAVA SCRIPT</label>
            <input type="checkbox" name="checkbox" id="checkbox3">
            <br/>
            <br/>
            <label for="checkbox4">NODE JS</label>
            <input type="checkbox" name="checkbox" id="checkbox4">
        </fieldset>
        <br/>
        <label for="highEducation">Higher Educations:</label>
        <select name="highEducation" id="highEducation">
            <option value="HighSchool">High School</option>
            <option value="AssociateDegree">Associate's Degree</option>
            <option value="MasterDegree">Master's Degree</option>
            <option value="PhD">PhD</option>
        </select>
        <br/>
        <br/>
        <fieldset>
            <legend>Availability:</legend>
            <label for="radio1">Full-Time</label>
            <input type="radio" name="radio" id="radio1">
            <br/>
            <label for="radio2">Part-Time</label>
            <input type="radio" name="radio" id="radio2">
        </fieldset>
        <br/>
        <label for="textarea1">Additional Comments:</label>
        <br/>
        <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>
        <input type="submit" value="Submit Application">
    </form>
</body>
</html>
