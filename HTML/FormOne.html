<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h1>Event Registration</h1>
<body>
    <form>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br/>
        <br/>
        <label for="email">Email Id:</label>
        <input type="email" id="email" name="emailID">
        <br/>
        <br/>
        <label for="phonenumber">Phone Number:</label>
        <input type="tel" id="phonenumber" name="phonenumber">
        <br/>
        <br/>
        <label for="occupationType">Occupation:</label>
        <select name="occupationType" id="occupationType">
            <option value="Student">Student</option>
            <option value="proffestional">Proffestional</option>
            <option value="Others">Others</option>
        </select>
        <br/>
        <br/>
        <fieldset>
            <legend>Topics Of Interst</legend>

            <label for="checkbox1">HTML</label>
            <input type="checkbox" name="checkbox" id="checkbox1">

            <label for="checkbox2">CSS</label>
            <input type="checkbox" name="checkbox" id="checkbox2">

            <label for="checkbox3">JAVA SCRIPT</label>
            <input type="checkbox" name="checkbox" id="checkbox3">

            <label for="checkbox4">NODE JS</label>
            <input type="checkbox" name="checkbox" id="checkbox4">
        </fieldset>
        <label for="textarea1">Comments:</label>
        <br/>
        <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>
        <input type="submit" value="Register">
    </form>
</body>
</html>
