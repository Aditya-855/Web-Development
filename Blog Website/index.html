<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body_container">
    <div class="container">
        <header class="header_container">
            <h1 class="header_title">CodeHelp Blog</h1>
            <p class="header_disc">
                Utilize this space to incorporate a captitvating subheading crafted by ChatGPT,
                Adding depth and intrigue to your Blog.
            </p>

        </header>

        <main class="main_container">

            <!-- Card 1 Start -->
            <div class="card_container">
                <a href="#" class="card_image_container">
                    <img src="https://images.moneycontrol.com/static-mcnews/2023/11/OPPO-A79-5G_Glowing-Green-and-Mystery-Black-Image-652x435.jpg" 
                    alt="Card 1 Image"
                    class="card_image"
                    loading="lazy">
                </a>

                <div class="card_title_Container">
                    <a href="#" class="card_title">
                        <h2>New Gadget Released</h2>
                    </a>
                    <p class="card_desc">
                        Check Out the Latest Gadget that has been released in the market.
                    </p>
                </div>
                <div class="card_footer_container">
                    <div class="author_container">
                        <div class="author_avatar_container">
                            <img src="https://api.dicebear.com/7.x/notionists/svg?seed=John?size=64" 
                            alt="Author Avatar"
                            class="author_avatar"
                            loading="lazy">
                        </div>
                    </div>
                    <div class="author_info_container">
                        <span>
                            John Doe
                        </span>
                        <span>
                            Sept 14, 2021
                        </span>
                </div>
            </div>
            <div class="card_tag_container">
                <span>
                    Technology
                </span>
            </div>

            <!-- Card 1 End -->

        </main>

    </div>
</body>
</html>
